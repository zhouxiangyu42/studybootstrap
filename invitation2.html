<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container" style="background-color: #ebdc80;">
        <div class="row justify-content-md-center" style="padding-top:30px;">
             <h1>邀请名单</h1>
         </div>
     
 
    <div class="row">      <!-- 姓名电话邀请按钮，同一行做一个div块 -->
        <div class="col-sm-3">
            <div class="input-group imput-group-lg">
                <div class="input-group-prepend">
                    <span class="input-group-text">姓名</span>
                </div>
                <input type="text" aria-label="First name" class="form-control" playholder="输入姓名">  <!-- 默认输入内容 playholder -->
            </div>
        </div>

        <div class="col-sm-7">
            <div class="input-group imput-group-lg">
               <div class="input-group-prepend">
                    <span class="input-group-text">电话</span>
               </div>
               <input type="text" aria-label="First name" class="form-control"
               placeholder="输入电话">
            </div>
        </div>
        <div>
            <button class="btn btn-success">邀请</button>
        </div>
    </div>

    <div style="padding-top: 30px; padding-bottom: 30px;">   <!-- 采用网格col-sm -->
        <a href="#" class="col-sm-2 btn btn-success btn-xs">显示全部</a>
        <a href="#" class="col-sm-2 btn btn-success btn-xs">显示邀请中</a>
        <a href="#" class="col-sm-2 btn btn-success btn-xs">显示已接受</a>
        <a href="#" class="col-sm-2 btn btn-success btn-xs">显示已拒绝</a>
    </div>

    <div clas="row" style="padding:15px;">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">编号</th>
                <th scope="col">嘉宾姓名</th>
                <th scope="col">嘉宾电话</th>
                <th scope="col">受邀电话</th>
                <th scope="col">操作</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td>@mdo</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td>@fat</td>
              </tr>
            </tbody>
          </table>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
